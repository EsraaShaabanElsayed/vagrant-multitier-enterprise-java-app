version: "3.8"

services:
  vprofile-db:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: accounts
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./src/main/resources/db_backup.sql:/docker-entrypoint-initdb.d/db_backup.sql

  vprofile-memcached:
    image: memcached:1.6
    ports:
      - "11211:11211"

  vprofile-rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  vprofile-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DB_HOST: vprofile-db
      DB_PORT: 3306
      DB_NAME: accounts
      DB_USER: admin
      DB_PASSWORD: admin123
      MEMCACHED_HOST: vprofile-memcached
      MEMCACHED_PORT: 11211
      RABBITMQ_HOST: vprofile-rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    depends_on:
      - vprofile-db
      - vprofile-memcached
      - vprofile-rabbitmq

  vprofile-nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - vprofile-app

volumes:
  db_data:
